function flagKey(name,company){return name+"@"+company}
function getInitials(name){const p=name.split(" ");return p.length>1?p[0][0]+p[p.length-1][0]:name.slice(0,2);return name.slice(0,2).toUpperCase()}
function hashStr(s){let h=0;for(let i=0;i<s.length;i++){h=((h<<5)-h)+s.charCodeAt(i);h|=0}return Math.abs(h)}
function avatarColor(name){return AVATAR_COLORS[hashStr(name)%AVATAR_COLORS.length]}
function logoFallbackColor(company){return AVATAR_COLORS[hashStr(company)%AVATAR_COLORS.length]}

function matchSearch(entry,term){
  if(!term)return true;
  const t=term.toLowerCase();
  if(entry.company.toLowerCase().includes(t))return true;
  if(entry.seller.toLowerCase().includes(t))return true;
  for(const c of entry.contacts){
    if(c.name.toLowerCase().includes(t))return true;
    if(c.title.toLowerCase().includes(t))return true;
  }
  for(const ctx of entry.context){
    if(ctx.toLowerCase().includes(t))return true;
  }
  return false;
}

function matchFilters(entry){
  if(activeSellers.size>0&&!activeSellers.has(entry.seller))return false;
  if(activeFlags.size>0){
    const hasFlag=entry.contacts.some(c=>{
      const fk=flagKey(c.name,entry.company);
      return flags[fk]&&activeFlags.has(flags[fk]);
    });
    if(!hasFlag)return false;
  }
  return matchSearch(entry,searchTerm);
}

    html+=`<div class="card-header">`;
    html+=`<div class="logo-wrap" id="logo-${entry.id}"><img src="https://logo.clearbit.com/${entry.domain}" alt="" onerror="this.parentElement.innerHTML='<div class=\\'logo-fallback\\' style=\\'background:${fbColor}\\'>${initials}</div>'"></div>`;
    html+=`<div class="company-info"><div class="company-name">${entry.company}</div><span class="seller-badge" style="background:${sellerColor}">${entry.seller}</span></div>`;
    html+=`</div>`;
    
    for(const c of entry.contacts){
      const fk=flagKey(c.name,entry.company);
      const flag=flags[fk]||null;
      const flagClass=flag||"";
      const flagIcon=flag?FLAG_ICONS[flag]:"&#9873;";
      const ac=avatarColor(c.name);
      const ci=getInitials(c.name);
      
      html+=`<div class="contact">`;
      html+=`<div class="avatar" style="background:${ac}">${ci}</div>`;
      html+=`<div class="contact-info"><div class="contact-name">${c.name}</div><div class="contact-title">${c.title}</div></div>`;
      html+=`<div class="contact-actions">`;
      if(c.linkedin){
        html+=`<a href="${c.linkedin}" target="_blank" rel="noopener" class="li-btn" title="LinkedIn">in</a>`;
      }
      html+=`<button class="flag-btn ${flagClass}" data-key="${fk}" title="Flag contact">${flagIcon}</button>`;
      html+=`</div></div>`;
    }
    
    if(entry.context.length>0){
      html+=`<div class="context-toggle" onclick="this.nextElementSibling.classList.toggle('collapsed')">&#9660; Context &amp; Talking Points</div>`;
      html+=`<div class="context collapsed"><ul>`;
      for(const ctx of entry.context){
        html+=`<li>${ctx}</li>`;
      }
      html+=`</ul></div>`;
    }
    html+=`</div>`;
  }
  
  container.innerHTML=html;
  emptyEl.style.display=companyCount===0?"block":"none";
  statsEl.textContent=`${companyCount} ${companyCount===1?"company":"companies"} \u00B7 ${contactCount} contacts`;
  
  container.querySelectorAll(".flag-btn").forEach(btn=>{
    btn.addEventListener("click",function(e){
      e.stopPropagation();
      const key=this.dataset.key;
      const current=flags[key]||null;
      const idx=FLAG_CYCLE.indexOf(current);
      const next=FLAG_CYCLE[(idx+1)%FLAG_CYCLE.length];
      if(next){flags[key]=next}else{delete flags[key]}
      saveFlags();
      render();
    });
  });
}

document.getElementById("search").addEventListener("input",function(){
  searchTerm=this.value.trim();
  render();
});

document.querySelectorAll(".seller-chip").forEach(chip=>{
  chip.addEventListener("click",function(){
    const seller=this.dataset.seller;
    if(activeSellers.has(seller)){activeSellers.delete(seller);this.classList.remove("active")}
    else{activeSellers.add(seller);this.classList.add("active")}
    render();
  });
});

document.querySelectorAll(".flag-chip").forEach(chip=>{
  chip.addEventListener("click",function(){
    const flag=this.dataset.flag;
    if(activeFlags.has(flag)){activeFlags.delete(flag);this.classList.remove("active")}
    else{activeFlags.add(flag);this.classList.add("active")}
    render();
  });
});

document.getElementById("clearAll").addEventListener("click",function(){
  activeSellers.clear();
  activeFlags.clear();
  searchTerm="";
  document.getElementById("search").value="";
  document.querySelectorAll(".chip.active").forEach(c=>c.classList.remove("active"));
  render();
});

render();
</script>
</body>
</html>
